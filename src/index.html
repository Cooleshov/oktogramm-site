<!doctype html>
<html lang="ru">
	<head>

							<a href="#" class="header__menu-link">Главная</a>
							<a href="#" class="header__menu-link"

							>
							<a href="#" class="header__menu-link">Наставник</a>
							<a href="#" class="header__menu-link">Нетворкинг</a>

		<section class="heroblock">
			<div class="heroblock__container"></div>
		</section>
